language: node_js
node_js:
  - '0.10.33'
  - '0.12.5'
  - '4.2.0'
before_script:
  - 'export CHROME_BIN=chromium-browser'
  - 'export DISPLAY=:99.0'
  - 'sh -e /etc/init.d/xvfb start'
  - 'npm install -g bower karma grunt-cli jshint'
  - 'npm install'
  - 'bower install'

after_script:
  - 'grunt'

